name: ci_cmake

env:
  CTEST_PARALLEL_LEVEL: 3

on:
  push:
    paths:
      - "**.c"
      - "**.cpp"
      - "**.f90"
      - "**.F90"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci_cmake.yml"


jobs:

  core:

    strategy:
      matrix:
        cfg: [{os: ubuntu-latest, fc: gfortran},
              {os: macos-latest, fc: gfortran-11}
              ]

    runs-on: ${{ matrix.cfg.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Install packages
      if: runner.os == 'linux'
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends liblapack-dev ninja-build

    - name: Install packages
      if: runner.os == 'macos'
      run: brew install lapack ninja

    - run: cmake -B build
      env:
        FC: ${{ matrix.cfg.fc }}

    - run: cmake --build build

    - run: ctest --test-dir build --preset default
