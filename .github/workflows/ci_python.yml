name: ci_python

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.py"
      - ".github/workflows/ci_python.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - run: |
        sudo apt -yq update
        sudo apt install -yq --no-install-recommends liblapack-dev ninja-build

    - uses: actions/checkout@v3

    - run: pip install .[tests,lint]

    - run: flake8
    - run: mypy

    - run: pytest
