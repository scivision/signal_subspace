name: ci_python

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.py"
      - ".github/workflows/ci_python.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - uses: actions/checkout@v4

    - run: pip install .[tests,lint]

    - run: flake8
    - run: mypy

    - run: cmake -Bbuild -Dpython=yes
    - run: cmake --build build --parallel

    - run: pytest
